<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/static/favicon.ico" type="image/vnd.microsoft.icon">
    {% block head %}
    <title>{% block title %}shmarql{% endblock %}</title>
    <link rel="stylesheet" href="/static/main.css" />
    <script src="/static/main.js"></script>
    <script src="/static/d3.v7.min.js"></script>
    {% endblock %}
    
    {% block head_last %}{% endblock %}
    <style>
    .selektor {color: #d0720f; text-decoration: none; margin: 0; padding: 0;}
    .snippet {margin: 0; padding: 0;}
    </style>
  </head>

  <body class="white-bg">

  
    <header>
      <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <a href="/4culture/"><img src="/static/n4c-logo-black.svg" alt="NFDI4Culture Logo" style="width: 9vw"></a>
            </div>
            <div class="col text-end align-self-end">
                <a id="menu" href="/"><svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="6" width="18" height="2" fill="currentColor"/>
                    <rect x="3" y="11" width="18" height="2" fill="currentColor"/>
                    <rect x="3" y="16" width="18" height="2" fill="currentColor"/>
                </svg>
                </a>
            </div>
        </div>
      </div>
    </header>

    {% block content %}{% endblock %}

  </body>  
</html>
